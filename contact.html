<body>

<header>
  <div class="container clearfix">
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand justify-content-start"><h1>Brandon Shoun-Corry</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

</header>
<!-- Content -->
  <main>
    <div class="container">
      <section id="contact">
        <h2>Contact</h2>
        <div class="form-style">
          <form name="contact_form" action="https://formspree.io/brandonssc@gmail.com" method="POST">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="_replyto" placeholder="example@gmail.com">

            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>

            <button id="contact-submit" type="submit">Submit</button>

          </form>
        </div>
      </section>
    </div>
  </main>
<footer>
  <p>Copyright &copy;</p>
</footer>
